ip table add 1
ip table add 2
ip6 table add 1
ip6 table add 2

create host-interface name n6
set interface mtu 1500 host-n6
set interface ip table host-n6 1
set interface ip address host-n6 192.168.212.5/24
set interface state host-n6 up

create host-interface name n4
set interface mtu 1500 host-n4
set interface ip table host-n4 0
set interface ip address host-n4 172.22.0.189/24
set interface state host-n4 up

create host-interface name n3
set interface mtu 1500 host-n3
set interface ip table host-n3 2
set interface ip address host-n3 192.168.201.5/24 
set interface state host-n3 up

ip route add 0.0.0.0/0 table 2 via 192.168.201.10 host-n3
ip route add 0.0.0.0/0 table 0 via 172.22.0.7 host-n4
ip route add 0.0.0.0/0 table 1 via 192.168.212.10 host-n6

upf pfcp endpoint ip 172.22.0.189 vrf 0
upf node-id fqdn vppuf.epc.mnc02.mcc001.3gppnetwork.org

upf nwi name internet vrf 2
upf nwi name sgi vrf 1


upf gtpu endpoint ip 192.168.201.5 nwi internet teid 0x000004d2/2
