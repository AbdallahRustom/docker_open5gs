logger:
    file: /open5gs/install/var/log/open5gs/smf.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

parameter:
    no_ipv4v6_local_addr_in_packet_filter: true

smf:
    freeDiameter: /open5gs/install/etc/freeDiameter/smf.conf
    sbi:
      - dev: eth0
        advertsie: smf
    gtpc:
      - dev: eth0
    gtpu:
      - dev: eth0
    pfcp:
      - dev: eth0
    subnet:
      - addr: UE_IPV4_INTERNET_TUN_IP
        dnn: internet
        dev: ogstun
      - addr: 2001:230:cafe::1/48
        dev: ogstun
        dnn: internet
      - addr: UE_IPV4_IMS_TUN_IP
        dnn: ims
        dev: ogstun2
      - addr: 2001:230:babe::1/48
        dnn: ims
        dev: ogstun2
    dns:
      - SMF_DNS1
      - SMF_DNS2
      - 2001:4860:4860::8888
      - 2001:4860:4860::8844
    p-cscf:
      - PCSCF_IP
    mtu: 1410
    ctf:
      enabled: no
    metrics:
      - dev: eth0
        port: 9091
    
    cdr:
      enabled: True
      file_capture_period_sec: 1800
      reporting_period_sec: 10
      log_dir: /open5gs/install/var/cdr/smf
      sgw_name: SMF-01

# scp:
#     sbi:
#       - addr:
#           - SCP_IP
#         port: 7777

nrf:
    sbi:
      - addr:
          - NRF_IP

upf:
    pfcp:
      - addr: UPF_IP
